<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to right,rgb(20,147,210), rgb(17,54,50));
        }
        .box{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0,0,0,0.8);
            padding:15px;
            border-radius: 15px;
            width:40%;
            }
            fieldset{
            border:3px solid slateblue;
            }
            legend {
            border: 1px solid slateblue;
            padding: 10px;
            text-align: center;
            background-color: slateblue;
            border-radius: 8px;
            color: white;
            }
            .inputBox{
                position: relative;
            }
            .inputUser{
                background:none;
                border: none;
                border-bottom:1px solid white;
                outline: none;
                color: white;
                font-size: 15px;
                width:100%;
                letter-spacing:2px;
            }

    </style>
<body>
    <div class = "box">
        <form action="">
        <fieldset>

            <legend> <b>Cadastro de Membros <b/></legend>

            <div class = "inputBox"></div>

                <label for = "nome">Nome completo</label>
                <input type = "text" name = "nome" id = "nome"class="inputUser" required>

            <div/>

             <div class = "inputBox"></div>

                <label for = "email">Email</label>
                <input type = "email" name = "email" id = "email"class="inputUser" required>


             <br>

            <div/>
             <div class = "inputBox"></div>

                <label for = "telefone">Telefone</label>
                <input type = "tel" name = "telefone" id = "telefone"class="inputUser" required>


            <div/>

            <div/>
             <div class = "inputBox"></div>

                <label for = "matricula">Matrícula</label>
                <input type = "int" name = "matricula" id = "matricula"class="inputUser" required>


            <div/>




             <br>
            <p> Sexo:</p>
            <input type = "radio" id= "feminino" name = "genero" value = "feminino" required>
            <label for=" feminino "> Feminino</label>

            <input type = "radio" id= "masculino" name = "genero" value = "masculino" required>
            <label for=" masculino "> Masculino</label>

            <input type = "radio" id= "outro" name = "genero" value = "outro" required>
            <label for=" outro "> Outro</label>
             <br><br>


            <div class="inputBox">
            <label for= " data_nascimento "> Data de Nascimento:</label>
            <input type = "date" id= "data_nascimento" name = "data_nascimento" class="inputUser"  required>



             <br><br>

            <div class="inputBox">
            <label for= " data_filiacao "> Data de Filiação:</label>
            <input type = "date" id= "data_filiação" name = "data_filiação" class="inputUser"  required>
             <br><br>


            <div class="inputBox">


            <label for= " cidade "> Cidade  </label>
            <input type = "text" id= "Cidade" name = "cidade" class="inputUser"  required>

             <br><br>
            <div class="inputBox">
            <label for= " estado"> Estado  </label>
            <input type = "text" id= "estado" name = "estado" class="inputUser"  required>
             <br><br>
            <div class="inputBox">
            <label for= "endereco"> Endereço</label>
            <input type = "text" id= "endereco" name = "endereco" class="inputUser"  required>
             </div>

            <input type="submit" name="submit" id="submit">


        <center><p> <a href=https://gestao-membros-b77967b85401.herokuapp.com>Início</a></center>
        <center><p> <a href=https://gestao-membros-b77967b85401.herokuapp.com/gestao>Voltar</a></center>


        </fieldset>

        <form/>

</div>
</body>
</html>
